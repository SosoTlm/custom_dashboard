<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SosoWord - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #ffce00;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #333;
        }

        .button {
            background-color: #ffce00;
            border: none;
            padding: 15px 40px;
            color: #1a1a2e;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            border-radius: 30px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #ffc107;
            transform: scale(1.1);
        }

        .menu, .game, .admin-login, .admin-panel, .oops-section {
            display: none;
            background-color: #2a2a3e;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .menu.active, .game.active, .admin-login.active, .admin-panel.active, .oops-section.active {
            display: block;
        }

        #word {
            font-size: 2.5em;
            margin: 20px 0;
            letter-spacing: 8px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 2px solid #ffce00;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 1em;
            color: #1a1a2e;
            margin-bottom: 20px;
        }

        #message {
            color: #ff4444;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        #message.success {
            color: #44ff44;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffce00;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="language-select" onchange="changeLanguage()">
            <option value="en-US">English (US)</option>
            <option value="fr-FR" selected>Français</option>
            <option value="hi-IN">Indian</option>
            <option value="en-UK">English (UK)</option>
        </select>
    </div>

    <h1>SosoWord</h1>

    <div id="menu" class="menu active">
        <button class="button" onclick="startGame('practice')">Entrainement</button>
        <button class="button" id="2player-button" onclick="startGame('2player')">2 Joueurs</button>
        <button class="button" onclick="showAdminPanel()">Admin</button>
        <button class="button" id="pc-mode-button" onclick="showPCMode()">Mode PC</button>
    </div>

    <!-- ... le reste du code reste inchangé ... -->

    <script>
        const words = ["chat", "chien", "oiseau", "souris", "cheval", "pendu", "imperland"];
        let selectedWord;
        let guessedWord;
        let attempts;
        let mode;
        let gameActive = false;

        document.addEventListener('DOMContentLoaded', () => {
            // Détection de l'appareil (PC ou mobile)
            if (!isPC()) {
                document.getElementById('pc-mode-button').style.display = 'none';
            } else {
                document.getElementById('2player-button').style.display = 'none';
            }
        });

        function isPC() {
            return !/Mobi|Android/i.test(navigator.userAgent);
        }

        function startGame(selectedMode) {
            mode = selectedMode;
            document.getElementById('menu').classList.remove('active');
            gameActive = true;

            if (mode === 'practice') {
                selectedWord = words[Math.floor(Math.random() * words.length)];
                initializeGame();
            } else if (mode === '2player') {
                document.getElementById('input-word').classList.add('active');
            }
            document.getElementById('current-game').innerText = `Mode: ${mode}, Mot: ${selectedWord}`;
        }

        function showPCMode() {
            const difficulty = prompt("Choisissez la difficulté : Facile, Medium, Hard");
            if (difficulty) {
                startGame('ia-' + difficulty.toLowerCase());
            }
        }

        // Ajout de la fonction pour changer la langue
        function changeLanguage() {
            const selectedLanguage = document.getElementById('language-select').value;
            // Vous pouvez ici ajouter le code pour appliquer la langue sélectionnée à tout le site.
            // Cela peut inclure le rechargement de la page ou l'application de traductions via JavaScript.
            alert('Langue sélectionnée : ' + selectedLanguage);
        }

        // Le reste du script reste inchangé ...
    </script>
</body>
</html>
