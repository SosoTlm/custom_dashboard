<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SosoWord - Home</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Closed" />
    <meta property="og:description" content="Becoming Ping Test !" />
    <meta property="og:url" content="https://sosoworld.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Ping Test" />
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #ffce00;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #333;
        }

        .button {
            background-color: #ffce00;
            border: none;
            padding: 15px 40px;
            color: #1a1a2e;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            border-radius: 30px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #ffc107;
            transform: scale(1.1);
        }

        .menu, .game, .admin-login, .admin-panel, .oops-section {
            display: none;
            background-color: #2a2a3e;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .menu.active, .game.active, .admin-login.active, .admin-panel.active, .oops-section.active {
            display: block;
        }

        #word {
            font-size: 2.5em;
            margin: 20px 0;
            letter-spacing: 8px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 2px solid #ffce00;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 1em;
            color: #1a1a2e;
            margin-bottom: 20px;
        }

        #message {
            color: #ff4444;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        #message.success {
            color: #44ff44;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffce00;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="language-select" onchange="changeLanguage()">
            <option value="en-US">English (US)</option>
            <option value="fr-FR" selected>Fran√ßais</option>
            <option value="en-UK">English (UK)</option>
        </select>
    </div>

    <h1 id="title">Sorry!</h1>
 <h2>This site will become Ping Test !</h2>
</body>
</html>
