<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SosoWord - Home</title>
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="SosoWord - Jeu de devinettes" />
    <meta property="og:description" content="Un jeu amusant où vous devez deviner des mots avec vos amis. Venez tester vos compétences !" />
    <meta property="og:image" content="https://sosoworld.vercel.app/path/to/your-image.jpg" />
    <meta property="og:url" content="https://sosoworld.vercel.app" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SosoWord" />
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #ffce00;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #333;
        }

        .button {
            background-color: #ffce00;
            border: none;
            padding: 15px 40px;
            color: #1a1a2e;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            border-radius: 30px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: #ffc107;
            transform: scale(1.1);
        }

        .menu, .game, .admin-login, .admin-panel, .oops-section {
            display: none;
            background-color: #2a2a3e;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .menu.active, .game.active, .admin-login.active, .admin-panel.active, .oops-section.active {
            display: block;
        }

        #word {
            font-size: 2.5em;
            margin: 20px 0;
            letter-spacing: 8px;
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            border: 2px solid #ffce00;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 1em;
            color: #1a1a2e;
            margin-bottom: 20px;
        }

        #message {
            color: #ff4444;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        #message.success {
            color: #44ff44;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffce00;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="language-select" onchange="changeLanguage()">
            <option value="en-US">English (US)</option>
            <option value="fr-FR" selected>Français</option>
            <option value="en-UK">English (UK)</option>
        </select>
    </div>

    <h1 id="title">SosoWord</h1>

    <div id="menu" class="menu active">
        <button class="button" id="practice-button" onclick="startGame('practice')">Entrainement (Bug en fix)</button>
        <button class="button" id="2player-button" onclick="startGame('2player')">2 Joueurs</button>
        <button class="button" id="admin-button" onclick="showAdminPanel()">Admin</button>
        <button class="button" id="pc-mode-button" onclick="showPCMode()">Mode PC</button>
    </div>

    <div id="input-word" class="game">
        <h3 id="player1-title">Vous êtes le Joueur 1</h3>
        <p id="enter-word-prompt">Entrez un mot pour que le joueur 2 le devine</p>
        <input type="text" id="playerWord" placeholder="Entrez le mot ici" maxlength="15">
        <button class="button" onclick="submitWord()">Soumettre</button>
    </div>

    <div id="game" class="game">
        <h2 id="game-title">Jeu en cours...</h2>
        <h3 id="player2-prompt">Joueur 2, devinez le mot !</h3>
        <p id="word"></p>
        <input type="text" id="input" placeholder="Entrez une lettre" maxlength="1">
        <button class="button" onclick="guess()">Soumettre</button>
        <p id="message"></p>
    </div>

    <div id="admin-login" class="admin-login">
        <h3 id="admin-login-title">Connexion Admin</h3>
        <input type="password" id="admin-password" placeholder="Entrez le mot de passe">
        <button class="button" onclick="checkAdminPassword()">Accéder</button>
        <p id="admin-message"></p>
    </div>

    <div id="admin-panel" class="admin-panel">
        <h2 id="admin-panel-title">Panneau d'administration</h2>
        <p id="admin-welcome">Bienvenue dans le panneau d'administration.</p>
        <button class="button" onclick="RefreshBack()">Retour</button>
        <button class="button" onclick="stopGame()">Arrêter la partie en cours</button>
        <p id="current-game"></p>
        <p id="admin-message"></p>
    </div>

    <div id="oops-section" class="oops-section">
        <h1 id="oops-title">Oops...</h1>
        <h3 id="oops-message">La version PC est en construction, désolé !</h3>
        <h4 id="oops-error">Erreur: DEVICE_NOT_COMPATIBLE</h4>
        <button class="button" onclick="RefreshBack()">Retour</button>
    </div>

    <script>
        const translations = {
            "en-US": {
                title: "SosoWord",
                practice: "Practice (Bug in fix)",
                twoPlayer: "2 Players",
                admin: "Admin",
                pcMode: "PC Mode",
                player1: "You are Player 1",
                enterWordPrompt: "Enter a word for Player 2 to guess",
                submit: "Submit",
                gameTitle: "Game in Progress...",
                player2Prompt: "Player 2, guess the word!",
                adminLoginTitle: "Admin Login",
                adminPanelTitle: "Admin Panel",
                adminWelcome: "Welcome to the admin panel.",
                oopsTitle: "Oops...",
                oopsMessage: "The PC version is under construction, sorry!",
                oopsError: "Error: DEVICE_NOT_COMPATIBLE"
            },
            "fr-FR": {
                title: "SosoWord",
                practice: "Entrainement (Bug en fix)",
                twoPlayer: "2 Joueurs",
                admin: "Admin",
                pcMode: "Mode PC",
                player1: "Vous êtes le Joueur 1",
                enterWordPrompt: "Entrez un mot pour que le joueur 2 le devine",
                submit: "Soumettre",
                gameTitle: "Jeu en cours...",
                player2Prompt: "Joueur 2, devinez le mot !",
                adminLoginTitle: "Connexion Admin",
                adminPanelTitle: "Panneau d'administration",
                adminWelcome: "Bienvenue dans le panneau d'administration.",
                oopsTitle: "Oops...",
                oopsMessage: "La version PC est en construction, désolé !",
                oopsError: "Erreur: DEVICE_NOT_COMPATIBLE"
            },
            
            "en-UK": {
                title: "SosoWord",
                practice: "Practice (Bug in fix)",
                twoPlayer: "2 Players",
                admin: "Admin",
                pcMode: "PC Mode",
                player1: "You are Player 1",
                enterWordPrompt: "Enter a word for Player 2 to guess",
                submit: "Submit",
                gameTitle: "Game in Progress...",
                player2Prompt: "Player 2, guess the word!",
                adminLoginTitle: "Admin Login",
                adminPanelTitle: "Admin Panel",
                adminWelcome: "Welcome to the admin panel.",
                oopsTitle: "Oops...",
                oopsMessage: "The PC version is under construction, sorry!",
                oopsError: "Error: DEVICE_NOT_COMPATIBLE"
            }
        };

        function changeLanguage() {
            const selectedLanguage = document.getElementById('language-select').value;
            const translation = translations[selectedLanguage];

            document.getElementById('title').innerText = translation.title;
            document.getElementById('practice-button').innerText = translation.practice;
            document.getElementById('2player-button').innerText = translation.twoPlayer;
            document.getElementById('admin-button').innerText = translation.admin;
            document.getElementById('pc-mode-button').innerText = translation.pcMode;
            document.getElementById('player1-title').innerText = translation.player1;
            document.getElementById('enter-word-prompt').innerText = translation.enterWordPrompt;
            document.getElementById('game-title').innerText = translation.gameTitle;
            document.getElementById('player2-prompt').innerText = translation.player2Prompt;
            document.getElementById('admin-login-title').innerText = translation.adminLoginTitle;
            document.getElementById('admin-panel-title').innerText = translation.adminPanelTitle;
            document.getElementById('admin-welcome').innerText = translation.adminWelcome;
            document.getElementById('oops-title').innerText = translation.oopsTitle;
            document.getElementById('oops-message').innerText = translation.oopsMessage;
            document.getElementById('oops-error').innerText = translation.oopsError;
        }

        function showPCMode() {
            const selectedLanguage = document.getElementById('language-select').value;
            const translation = translations[selectedLanguage];

            // Masquer les options non nécessaires
            document.getElementById('menu').classList.remove('active');
            document.getElementById('pc-mode-button').innerText = translation.pcMode;

            const pcModeOptions = `
                <h2>${translation.pcMode}</h2>
                <button class="button" onclick="startGame('easy')">Facile</button>
                <button class="button" onclick="startGame('medium')">Moyen</button>
                <button class="button" onclick="startGame('hard')">Difficile</button>
                <button class="button" onclick="RefreshBack()">${translation.submit}</button>
            `;

            document.getElementById('menu').innerHTML = pcModeOptions;
            document.getElementById('menu').classList.add('active');
        }

        function checkIfPC() {
            const isPC = window.matchMedia("(min-width: 1024px)").matches;
            if (!isPC) {
                document.getElementById('pc-mode-button').style.display = 'none';
            } else {
                document.getElementById('2player-button').style.display = 'none';
            }
        }

        function startGame(selectedMode) {
            mode = selectedMode;
            document.getElementById('menu').classList.remove('active');
            gameActive = true;

            if (mode === 'practice' || mode === 'easy' || mode === 'medium' || mode === 'hard') {
                selectedWord = words[Math.floor(Math.random() * words.length)];
                initializeGame();
            } else if (mode === '2player') {
                document.getElementById('input-word').classList.add('active');
            }
            document.getElementById('current-game').innerText = `Mode: ${mode}, Mot: ${selectedWord}`;
        }

        function submitWord() {
            selectedWord = document.getElementById('playerWord').value.toLowerCase();
            if (selectedWord) {
                document.getElementById('input-word').classList.remove('active');
                initializeGame();
            }
            document.getElementById('current-game').innerText = `Mode: ${mode}, Mot: ${selectedWord}`;
        }

        function initializeGame() {
            guessedWord = "_".repeat(selectedWord.length);
            attempts = 10;
            document.getElementById('word').innerText = guessedWord;
            document.getElementById('game').classList.add('active');
        }

        function guess() {
            const input = document.getElementById('input').value.toLowerCase();
            let newGuessedWord = "";

            for (let i = 0; i < selectedWord.length; i++) {
                if (input === selectedWord[i]) {
                    newGuessedWord += input;
                } else {
                    newGuessedWord += guessedWord[i];
                }
            }

            guessedWord = newGuessedWord;
            document.getElementById('word').innerText = guessedWord;

            if (!selectedWord.includes(input)) {
                attempts--;
                document.getElementById('message').innerText = `Lettre incorrecte! Il vous reste ${attempts} essais.`;
            } else {
                document.getElementById('message').innerText = "";
            }

            if (guessedWord === selectedWord) {
                document.getElementById('message').innerText = "Félicitations ! Vous avez trouvé le mot.";
                document.getElementById('message').classList.add('success');
                setTimeout(() => RefreshBack(), 2000);
            }

            if (attempts === 0) {
                document.getElementById('message').innerText = `Perdu! Le mot était "${selectedWord}".`;
                setTimeout(() => RefreshBack(), 2000);
            }

            document.getElementById('input').value = "";
        }

        function showAdminPanel() {
            document.getElementById('menu').classList.remove('active');
            document.getElementById('admin-login').classList.add('active');
        }

        function checkAdminPassword() {
            const password = document.getElementById('admin-password').value;
            if (password === 'admin123') {
                document.getElementById('admin-login').classList.remove('active');
                document.getElementById('admin-panel').classList.add('active');
            } else {
                document.getElementById('admin-message').innerText = 'Mot de passe incorrect.';
            }
        }

        function stopGame() {
            if (gameActive) {
                document.getElementById('game').innerHTML = `
                    <h2>Partie Arrêtée !</h2>
                    <h3>Un admin a arrêté la partie !</h3>
                `;
                gameActive = false;
            } else {
                document.getElementById('admin-message').innerText = 'Aucune partie en cours à arrêter.';
            }
        }

        function showOopsSection() {
            document.getElementById('menu').classList.remove('active');
            document.getElementById('oops-section').classList.add('active');
        }

        function RefreshBack() {
            document.getElementById('input-word').classList.remove('active');
            document.getElementById('game').classList.remove('active');
            document.getElementById('admin-login').classList.remove('active');
            document.getElementById('admin-panel').classList.remove('active');
            document.getElementById('oops-section').classList.remove('active');
            document.getElementById('menu').classList.add('active');
            document.getElementById('message').innerText = "";
            document.getElementById('admin-message').innerText = "";
        }

        // Initialise le site avec la langue par défaut
        changeLanguage();

        // Vérifie si l'utilisateur est sur PC ou mobile
        checkIfPC();
    </script>
</body>
</html>
